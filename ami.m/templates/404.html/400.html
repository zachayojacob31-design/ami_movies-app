{% extends "base.html" %}

{% block title %}Page Not Found - Ami Movies{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card text-center border-0 bg-transparent">
            <div class="card-body p-5">
                <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-1 fw-bold">404</h1>
                <h2 class="fw-bold mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-5">
                    Oops! The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door me-2"></i> Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-light btn-lg">
                        <i class="bi bi-arrow-left me-2"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Suggestions -->
<div class="row mt-5">
    <div class="col-12 text-center">
        <h3 class="fw-bold mb-4">You Might Be Looking For</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <a href="{{ url_for('movies') }}" class="btn btn-outline-light">
                <i class="bi bi-film me-2"></i> Browse Movies
            </a>
            <a href="{{ url_for('favorites') }}" class="btn btn-outline-light">
                <i class="bi bi-heart me-2"></i> My Favorites
            </a>
            <a href="{{ url_for('watchlist') }}" class="btn btn-outline-light">
                <i class="bi bi-bookmark me-2"></i> My Watchlist
            </a>
            <a href="{{ url_for('profile') }}" class="btn btn-outline-light">
                <i class="bi bi-person-circle me-2"></i> My Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
