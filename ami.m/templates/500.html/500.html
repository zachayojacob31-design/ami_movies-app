{% extends "base.html" %}

{% block title %}Server Error - Ami Movies{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card text-center border-0 bg-transparent">
            <div class="card-body p-5">
                <i class="bi bi-exclamation-octagon display-1 text-danger mb-4"></i>
                <h1 class="display-1 fw-bold">500</h1>
                <h2 class="fw-bold mb-3">Server Error</h2>
                <p class="lead text-muted mb-5">
                    Something went wrong on our end. We're working to fix it!
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door me-2"></i> Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-light btn-lg">
                        <i class="bi bi-arrow-repeat me-2"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Support -->
<div class="row mt-5">
    <div class="col-12 text-center">
        <h3 class="fw-bold mb-4">Need Help?</h3>
        <p class="text-muted mb-4">
            If the problem persists, please contact our support team.
        </p>
        <a href="{{ url_for('contact') }}" class="btn btn-outline-light">
            <i class="bi bi-envelope me-2"></i> Contact Support
        </a>
    </div>
</div>
{% endblock %}
